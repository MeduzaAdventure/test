<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="logo">
        <img src="img/logo.svg" alt="">
    </div>
    <div class="auth">
        <div class="form form-1">
            <h1 class="auth-title">Авторизация</h1>
            <form action="" class="formfield">
                <div class="form-item"><input type="text" placeholder="Логин"></div>
                <div class="form-item"><input type="password" placeholder="Пароль"></div>
                <div class="form-item-check">
                    <label class="control control-checkbox">Запомнить на этом компьютере<input type="checkbox" checked="checked" />
                    <div class="control_indicator"></div>
                    </label>
                </div>
                <div class="form-button">
                    <button class="btn-secondary btn-pass" type="button">Забыли свой пароль?</button>
                    <button class="btn-primary" type="submit">Войти</button>
                </div>
                
            </form>
        </div>
        <div class="form-2">
            <h1 class="auth-title">Восстановление</h1>
            <form action="" class="formfield">
                <div class="form-item-2"><input  type="text" placeholder="Логин"></div>
                <p class="or">или</p>
                <div class="form-item"><input type="email" placeholder="E-Mail"></div>
                <div class="text">
                    <p>Если вы забыли пароль, введите логин или E-Mail.</p>
                    <p>Контрольная строка для смены пароля, а также ваши регистрационные данные будут высланы вам по E-Mail.</p>
                </div>
                <div class="form-button">
                    <button class="btn-secondary btn-auth" type="button">Авторизация</button>
                    <button class="btn-primary" type="submit">Восстановить пароль</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&laquo;Битрикс&raquo;, 2018. Объединяем компанию с <a href="#">&laquo;1С-Битрикс24&raquo;</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.btn-pass').click(function(){
                $('.form-1').hide();
                $('.form-2').fadeIn();
            });
            $('.btn-auth').click(function(){
                $('.form-2').hide();
                $('.form-1').fadeIn();
            });
        });
    </script>
</body>
</html>
